name: backend_shopping_deploy

on:
  workflow_dispatch:
  repository_dispatch:
    types:
    - deploy
  push:
    branches:
      - main
    paths:
      - deploy/config/environments/common.yaml
      - deploy/config/environments/development.yaml
      - deploy/config/backends/common.yaml
      - deploy/config/backends/shopping/common.yaml
      - deploy/config/backends/shopping/development.yaml

  workflow_run:
    workflows: ["backend_shopping_build"]
    branches: [main]
    types: [completed]

env:
  COMPONENT_NAME: shopping
  COMPONENT_TYPE: backend

jobs:

  deploy:
    environment: development    
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: ./.github/workflows/composite/deploy
        with:
          environment: development
          component_name: ${{ env.COMPONENT_NAME }}
          component_type: ${{ env.COMPONENT_TYPE }}
          digitalocean_access_token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}