name: frontend_admin_deploy

on:
  workflow_dispatch:
  repository_dispatch:
    types:
    - deploy
  push:
    branches:
      - main
    paths:
      - deploy/config/environments/common.yaml
      - deploy/config/environments/development.yaml
      - deploy/config/frontends/common.yaml
      - deploy/config/frontends/admin/common.yaml
      - deploy/config/frontends/admin/development.yaml

  workflow_run:
    workflows: ["frontend_admin_build"]
    branches: [main]
    types: [completed]

env:
  COMPONENT_NAME: admin
  COMPONENT_TYPE: frontend

jobs:

  deploy:
    runs-on: ubuntu-latest    
    environment: development    
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: ./.github/workflows/composite/deploy
        with:
          digitalocean_access_token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          component_name: ${{ env.COMPONENT_NAME }}
          component_type: ${{ env.COMPONENT_TYPE }}
          environment: development